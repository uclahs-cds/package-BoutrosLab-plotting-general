name: Unicode Graphics Test

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  test-unicode:
    runs-on: ubuntu-latest
    steps:
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
      - name: Check R graphics device
        run: |
          Rscript -e "print(dev.cur())"
      - name: Test unicode character
        run: |
          Rscript -e "grid::grid.text('\u25CF')"
        env:
          LANG: en_US.UTF-8
          LC_ALL: en_US.UTF-8
