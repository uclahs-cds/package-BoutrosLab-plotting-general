name: Unicode Graphics Test

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
jobs:
  test-unicode:
    runs-on: ubuntu-latest
    steps:
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
      - name: Test R Unicode graphics
        run: |
          Rscript -e '
            options(bitmapType = "cairo")
            grid::grid.text("\u25CF", gp = grid::gpar(fontfamily = "DejaVu Sans"))'
        env:
          LANG: en_US.UTF-8
          LC_ALL: en_US.UTF-8
